<ion-view view-title="Start Page" ng-controller="RateCtrl">
<ion-content  class="marginDown rate-container">
  <form>
    <h2>Share your love about <span>{{ place.name }}<span></h2>
    <button ng-click="rate()" class="button button-positive action">
    	<i class="icon ion-android-favorite"></i>
    	<span>Love Wall</span></button>
    <button class="button button-positive action">
    	<i class="icon ion-social-facebook"></i>
    	<span>Facebook</span>
    </button>
    <button class="button button-positive action">
    	<i class="icon ion-social-twitter"></i>
    	<span>Twitter</span>
    </button>
  </form>
  <h2>What's next?</h2>
  <p>Time left until connection:</p>
  <p ng-controller="counterPage">{{ count_down.timeString }}</p>
  <button class="button button-positive action step">Take me back</button>
  <button class="button button-positive action step">Show more places</button>
</ion-content>
<div ng-controller="weight">{{dist}}</div>
</ion-view>
