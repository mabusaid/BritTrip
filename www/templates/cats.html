<ion-view view-title="Start Page">
<ion-content  class="marginDown">
  <ul class="list">

  <li ng-repeat="cat in cats" class="item item-checkbox">
     <label  class="checkbox">
       <input ng-click="clicked('{{cat.title}}')" ng-model="cat.checked" type="checkbox">
     </label>
     {{ cat.title }}
  </li>

</ul>
</ion-view>
