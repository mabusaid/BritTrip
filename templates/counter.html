<ion-view view-title="Start Page" ng-controller="counterPage">
<ion-content  class="marginDown">

<div class="card">
  <div class="item item-text-wrap">
    How long do you have?
    <!-- <spna style="font-size:smaller;">example 06:45</spna> -->
    <label class="item item-input">
      <input type="text" ng-model="time_left"  placeholder="HH:MM">
    </label>
  </div>
  <div class="item item-text-wrap">

    Where is your final destination?
    
    <label class="item item-input">
      <input type="text" ng-model="final_dest" placeholder="{{ final_dest }}">
    </label>
    <br>
    <button ng-click="timex()" class="button button-block button button-positive">
        Submit
      </button>
  </div>
</div>



</ion-content>
<ion-footer-bar>
<div class="button-bar">
  <button class="button button-energized button-clear counter_active">{{ count_down }}</button>
</div>
</ion-footer-bar>
</ion-view>
